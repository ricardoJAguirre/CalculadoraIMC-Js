<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body class="container">
    <header class="container bg-gradient bg-primary t-3 b-3 text-white">      
        <h1 class="h1 text-center p-3">Calculadora IMC</h1>
    </header>
    <main class="container">
        <section class="row">
            <section class="col-12 col-sm-6">
                <form class="row g-3 w-75">
                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" class="form-control" id="idEmail" >
                    </div>
                    <div class="mb-3">
                        <label>Nombre</label>
                        <input type="email" class="form-control" id="idNombre" >
                    </div>
                    <div class="d-flex justify-contect-between">
                        <div class="mb-3">
                            <label>Peso</label>
                            <input type="email" class="form-control" id="idPeso" >
                        </div>
                        <div class="mb-3">
                            <label>Talla</label>
                            <input type="email" class="form-control" id="idTalla" >
                        </div>
                    </div>
                    <fieldset>
                        <legend class="fs-6">Selecciona tu g√©nero:</legend>
                        <div>
                            <input type="radio" class="form-check-input" id="opMasculino" name="Genero">
                            <label for="opMasculino" class="form-check-label">Masculino</label>
                        </div>
                        <div>
                            <input type="radio" class="form-check-input" id="opFemenino" name="Genero">
                            <label for="opFem" class="form-check-label">Femenino</label>
                        </div>
                    </fieldset>
                    
                    <button type="button" class="btn btn-primary" id="btnEnviar">Enviar</button>
                </form>
            </section>
            <section class="col-12 col-sm-6">
                <div class="card" id="idCard">
                    <div>
                        <img src="" class="card-img-top w-25" id="idImg">
                    </div>
                    <div class="card-body" id="idCardBody">
                        <div class="w-25">
                            <h5 class="card-title" id="idCardTitle"></h5>
                            <p class="card-text" id="idCardText"></p>
                            <button type="button" id="btnRefrescar" class="btn btn-primary">Refrescar</button>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
<script src="js/funciones.js"></script>
